<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FedEx - Store Hours and Services</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Mobile Status Bar -->
    <div class="status-bar">
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">FedEx.</div>
        <div class="header-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Tracking Form -->
        <div class="tracking-form">
            <h2>Track Your Package</h2>
            <div class="input-group">
                <input type="text" id="trackingId" placeholder="Enter tracking number" class="tracking-input">
                <button class="track-btn" id="trackButton">
                    <span>TRACK</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

        </div>

        <!-- Three Action Items -->
        <div class="action-items">
            <div class="action-item">
                <i class="fas fa-store"></i>
                <span>STORE HOURS AND SERVICES</span>
            </div>
            <div class="action-item">
                <i class="fas fa-exclamation-triangle"></i>
                <span>SERVICE ALERTS</span>
            </div>
            <div class="action-item">
                <i class="fas fa-undo"></i>
                <span>RETURN A PACKAGE</span>
            </div>
        </div>

        <!-- Promotional Image -->
        <div class="promo-image">
            <div class="image-content">
                <div class="man-figure"></div>
                <div class="airplane"></div>
                <div class="background-planes"></div>
            </div>
        </div>
    </div>

    <!-- Browser Navigation Bar -->
    <div class="browser-nav">
        <div class="address-bar">
            <i class="fas fa-lock"></i>
            <span>fedex.com</span>
        </div>
        <div class="home-indicator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
